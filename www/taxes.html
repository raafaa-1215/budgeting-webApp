<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Taxes</title>

        <link rel="stylesheet" href="styles/taxes.css">

        <script type="text/javascript" src="scripts/popups.js"></script>
        <script src="/scripts/income-strings.js" defer></script>
        <script src="/scripts/liquid-income.js" defer></script>
        <script src="/scripts/taxes.js" defer></script>
        <script src="/scripts/expenses.js" defer></script>
        <script src="/scripts/budgeting.js" defer></script>
        <script src="/scripts/information.js" defer></script>
        <script src="/scripts/main.js" defer></script>
        
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $("#navbar").load("navbar.html");
            });
        </script>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="body">
            <div class="top-row">
                <h1>Taxes</h1>
                <button class="back-btn" onclick="window.location.href='index.html'"><img src="/images/back-icon.png" width="24px" height="24px">Back</button>
            </div>

            <div class="taxes-table-div" id="taxes-table-div">
                <div class="add-btn-div">
                    <button  class="add-btn" onclick="togglePopUp(2)"><img src="/images/add-icon.png" width="24px" height="24px">Add New Tax</button>
                </div>
                <table class="taxes-table">
                    <tr>
                        <th>Name</th>
                        <th>Percentage</th>
                        <th>Description</th>
                        <th>Method</th>
                        <th>Created</th>
                        <th>Last Edited</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td class="name">IRS</td>
                        <td class="middle">11%</td>
                        <td>Índice de Rendimento Social</td>
                        <td>Stacking</td>
                        <td class="middle">01-01-2024</td>
                        <td class="middle">02-02-2024</td>
                        <td class="action">
                            <button class="btn-open-popup" id="edit" onclick="togglePopUp(3)"><img src="/images/edit-icon.png" width="24px" height="24px">Edit</button>
                            <!--Function to delete data-->
                            <button id="remove"><img src="/images/delete-icon.png" width="24px" height="24px">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>IRS</td>
                        <td class="middle">11%</td>
                        <td>Índice de Rendimento Social</td>
                        <td>Flat</td>
                        <td class="middle">01-01-2024</td>
                        <td class="middle">02-02-2024</td>
                        <td class="action">
                            <button class="btn-open-popup" id="edit" onclick="togglePopUp(3)"><img src="/images/edit-icon.png" width="24px" height="24px">Edit</button>
                            <button id="remove" ><img src="/images/delete-icon.png" width="24px" height="24px">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Add New Button PopUp-->
        <div class="popup">
            <div id="popupOverlayAddTax" class="overlay-container"> 
                <div class="popup-box"> 
                    <h2> Add Tax</h2> 
                    <form class="form-container"> 
                        <label class="form-label" for="name"><h3> Name: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Name" id="name" name="name" required> 
                        <label class="form-label" for="email"> <h3>Percentage: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Percentage" id="percentage" name="percentage" required> 
                        <label class="form-label" for="email"><h3>Description: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Description" id="description" name="description" required> 
                        <button class="btn-submit" type="submit"> Submit </button> 
                    </form> 
            
                    <button id="close" class="btn-close-popup" onclick="togglePopUp(2)"> Close </button> 
                </div> 
            </div> 
        </div>

        <!-- Edit Button -->

        <div class="popup">
            <div id="popupOverlayEditTax" class="overlay-container"> 
                <div class="popup-box"> 
                    <h2> Edit Tax</h2> 
                    <form class="form-container"> 
                        <label class="form-label" for="name"><h3> Name: </h3></label> 
                        <input class="form-input" type="text" value="getOldData" id="name" name="name" required> 
                        <label class="form-label" for="email"> <h3>Percentage: </h3></label> 
                        <input class="form-input" type="text" value="getOldData" id="percentage" name="percentage" required> 
                        <label class="form-label" for="email"><h3>Description: </h3></label> 
                        <input class="form-input" type="text" value="getOldData" id="description" name="description" required> 
                        <button class="btn-submit" type="submit"> Submit </button> 
                    </form> 
            
                    <button id="close" class="btn-close-popup" onclick="togglePopUp(3)"> Close </button> 
                </div> 
            </div> 
        </div>

    </body>
</html>
