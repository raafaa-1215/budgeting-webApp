<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Profile</title>

    <link rel="stylesheet" href="styles/profile.css">

    <script src="scripts/profile-scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#navbar").load("navbar.html");
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="body">
        <div class="top-row">
            <h1>Profile</h1>
            <button class="back-btn" onclick="location.href='index.html'"><img src="/images/back-icon.png" width="24px" height="24px">Back</button>
        </div>
        <div class="mid-row">
            <form action="/edit-profile" method="post">
                <div class="input">
                    <label for="username-input"><h3>Username:</h3></label>
                    <input type="text" id="username-input" name="username-input" value="Rafazao" disabled>
                </div>
                <div class="input">
                    <label for="password-input"><h3>Password:</h3></label>
                <input type="password" id="password-input" name="password-input" value="teste123" disabled>
                </div>
                <br>
                <div class="btn-div">
                    <input type="submit" value="Submit changes" id="submit-btn" disabled>
                </div>
            </form>
            <button class="edit-btn" id="edit-btn" onclick="enableEditProfile()"><img src="/images/edit-icon.png" width="24px" height="24px">Edit profile</button>
            <button class="cancel-btn" id="cancel-btn" onclick="disableEditProfile()"><img src="/images/edit-icon.png" width="24px" height="24px">Cancel</button>
        </div>
    </div>
</body>
</html>
