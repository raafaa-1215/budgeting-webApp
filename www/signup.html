<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>

    <link rel="stylesheet" href="styles/signup.css">

    <script src="scripts/signup.js" type="text/javascript"></script>
</head>
<body>
    <div class="signup">
        <h1> Sign Up </h1>
        <div class="content">
            <img src="images/user-icon.png" alt="Imagem" >
            
            <div class="signup_data">
                <form action="">
                    <div class="input">
                        <label for="username"><h2>Username:</h2></label>
                        <br>
                        <input type="text" name="username" id="username" autocomplete="off" placeholder="Insert Username">
                    </div>
                    <div class="input">
                        <label for="email"><h2>Email:</h2></label>
                        <br>
                        <input type="email" name="email" id="email" autocomplete="off" placeholder="Insert Email">
                    </div>
                    <div class="input">
                    <label for="password"><h2>Password:</h2></label>
                        <br>
                        <input type="password" name="password" id="password" autocomplete="off" placeholder="Insert Password">
                    </div>
                </form>

                <button class="signupBtn" id="signupBtn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
