<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Budgeting</title>

        <link rel="stylesheet" href="styles/budgeting.css">

        <script type="text/javascript" src="scripts/popups.js"></script>
        <script src="/scripts/income-strings.js" defer></script>
        <script src="/scripts/liquid-income.js" defer></script>
        <script src="/scripts/taxes.js" defer></script>
        <script src="/scripts/expenses.js" defer></script>
        <script src="/scripts/budgeting.js" defer></script>
        <script src="/scripts/information.js" defer></script>
        <script src="/scripts/main.js" defer></script>
        
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $("#navbar").load("navbar.html");
            });
        </script>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="body">
            <div class="top-row">
                <h1>Budgeting</h1>
                <button class="back-btn" onclick="window.location.href='index.html'"><img src="/images/back-icon.png" width="24px" height="24px">Back</button>
            </div>

            <div class="budgeting-table-div" id="budgeting-table-div">
                <div class="add-btn-div">
                    <button  class="add-btn" onclick="togglePopUp(2)"><img src="/images/add-icon.png" width="24px" height="24px">Add </button>
                </div>
                <table class="budgeting-table">
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Amount</th>
                        <th>Next payment in</th>
                        <th>Created</th>
                        <th>Last Edited</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>House Rent</td>
                        <td class="middle">400€</td>
                        <td>1 week</td>
                        <td class="middle">01-01-2024</td>
                        <td class="middle">02-02-2024</td>
                        <td class="action">
                            <button class="btn-open-popup" id="edit" onclick="togglePopUp(3)"><img src="/images/edit-icon.png" width="24px" height="24px">Edit</button>
                            <!--Function to delete data-->
                            <button id="remove"><img src="/images/delete-icon.png" width="24px" height="24px">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>Food</td>
                        <td class="middle">100€</td>
                        <td>3 days</td>
                        <td class="middle">01-01-2024</td>
                        <td class="middle">02-02-2024</td>
                        <td class="action">
                            <button class="btn-open-popup" id="edit" onclick="togglePopUp(3)"><img src="/images/edit-icon.png" width="24px" height="24px">Edit</button>
                            <button id="remove"><img src="/images/delete-icon.png" width="24px" height="24px">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td>Car fueling</td>
                        <td class="middle">40€</td>
                        <td>Tomorrow</td>
                        <td class="middle">01-01-2024</td>
                        <td class="middle">02-02-2024</td>
                        <td class="action">
                            <button class="btn-open-popup" id="edit" onclick="togglePopUp(3)"><img src="/images/edit-icon.png" width="24px" height="24px">Edit</button>
                            <button id="remove"><img src="/images/delete-icon.png" width="24px" height="24px">Delete</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Add New Button PopUp-->
        <div class="popup">
            <div id="popupOverlayAdd" class="overlay-container"> 
                <div class="popup-box"> 
                    <h2> Add</h2> 
                    <form class="form-container"> 
                        <label class="form-label" for="name"><h3> Source: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Source" id="source" name="source" required> 
                        <label class="form-label" for="email"> <h3>Destination: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Destination" id="destination" name="destination" required> 
                        <label class="form-label" for="email"><h3>Amount: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Amount" id="amount" name="amount" required> 
                        <label class="form-label" for="email"><h3>Next Payment In: </h3></label> 
                        <input class="form-input" type="text" placeholder="Insert Next Payment Date" id="next_payment" name="next_payment" required> 
                        <button class="btn-submit" type="submit"> Submit </button> 
                    </form> 
            
                    <button id="close" class="btn-close-popup" onclick="togglePopUp(2)"> Close </button> 
                </div> 
            </div> 
        </div>

        <!-- Edit Button -->

        <div class="popup">
            <div id="popupOverlayEdit" class="overlay-container"> 
                <div class="popup-box"> 
                    <h2> Edit</h2> 
                    <form class="form-container"> 
                        <label class="form-label" for="name"><h3> Name: </h3></label> 
                        <input class="form-input" type="text" value="getOldData" id="name" name="name" required> 
                        <label class="form-label" for="email"> <h3>Percentage: </h3></label> 
                        <input class="form-input" type="text" value="getOldData" id="percentage" name="percentage" required> 
                        <label class="form-label" for="email"><h3>Description: </h3></label> 
                        <input class="form-input" type="text" value="getOldData" id="description" name="description" required> 
                        <button class="btn-submit" type="submit"> Submit </button> 
                    </form> 
            
                    <button id="close" class="btn-close-popup" onclick="togglePopUp(3)"> Close </button> 
                </div> 
            </div> 
        </div>

    </body>
</html>
